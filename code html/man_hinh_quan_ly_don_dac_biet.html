<!DOCTYPE html>

<html class="light" lang="vi"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Duyệt Đơn Đặc Biệt</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#136dec",
              "background-light": "#f6f7f8",
              "background-dark": "#101822",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<!-- Top App Bar -->
<div class="sticky top-0 z-10 flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between">
<div class="flex size-12 shrink-0 items-center justify-start text-slate-800 dark:text-slate-200">
<span class="material-symbols-outlined text-2xl">menu</span>
</div>
<h1 class="text-slate-900 dark:text-slate-50 text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Duyệt Đơn Đặc Biệt</h1>
<div class="flex w-12 items-center justify-end">
<button class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 w-10 bg-transparent text-slate-800 dark:text-slate-200 gap-2 text-base font-bold leading-normal tracking-[0.015em] min-w-0 p-0">
<span class="material-symbols-outlined text-2xl">notifications</span>
</button>
</div>
</div>
<!-- Search Bar -->
<div class="px-4 py-3">
<label class="flex flex-col min-w-40 h-12 w-full">
<div class="flex w-full flex-1 items-stretch rounded-xl h-full shadow-sm">
<div class="text-slate-500 dark:text-slate-400 flex border-none bg-white dark:bg-slate-800 items-center justify-center pl-4 rounded-l-xl border-r-0">
<span class="material-symbols-outlined text-2xl">search</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-slate-900 dark:text-slate-50 focus:outline-0 focus:ring-2 focus:ring-primary/50 border-none bg-white dark:bg-slate-800 h-full placeholder:text-slate-500 dark:placeholder:text-slate-400 px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal" placeholder="Tìm theo tên, MSSV..." value=""/>
</div>
</label>
</div>
<!-- Filter Chips -->
<div class="flex gap-3 px-4 pb-4 overflow-x-auto">
<button class="flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full bg-primary text-white px-4">
<p class="text-sm font-medium leading-normal">Tất cả</p>
</button>
<button class="flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full bg-white dark:bg-slate-800 text-slate-700 dark:text-slate-300 px-4">
<p class="text-sm font-medium leading-normal">Chờ duyệt</p>
</button>
<button class="flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full bg-white dark:bg-slate-800 text-slate-700 dark:text-slate-300 px-4">
<p class="text-sm font-medium leading-normal">Đã duyệt</p>
</button>
<button class="flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full bg-white dark:bg-slate-800 text-slate-700 dark:text-slate-300 px-4">
<p class="text-sm font-medium leading-normal">Từ chối</p>
</button>
</div>
<!-- Application Cards List -->
<div class="flex flex-col gap-4 px-4 pb-4">
<!-- Card 1: Chờ duyệt -->
<div class="flex items-stretch justify-between gap-0 rounded-xl bg-white dark:bg-slate-800 shadow-md overflow-hidden">
<div class="w-1.5 bg-[#FFC107]"></div>
<div class="flex flex-col gap-3 p-4 w-full">
<div class="flex flex-col gap-1">
<p class="text-slate-900 dark:text-slate-50 text-base font-bold leading-tight">Nguyễn Văn An</p>
<p class="text-slate-600 dark:text-slate-400 text-sm font-normal leading-normal">MSSV: 20181234</p>
</div>
<div class="flex flex-col gap-1 text-sm">
<p class="text-slate-600 dark:text-slate-400"><span class="font-medium text-slate-700 dark:text-slate-300">Hoàn cảnh:</span> Hộ nghèo</p>
<p class="text-slate-600 dark:text-slate-400"><span class="font-medium text-slate-700 dark:text-slate-300">Ngày gửi:</span> 25/07/2024</p>
</div>
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-9 px-4 bg-primary/10 text-primary dark:bg-primary/20 dark:text-primary-300 text-sm font-medium leading-normal w-fit self-end">
<span class="truncate">Xem Chi Tiết</span>
</button>
</div>
</div>
<!-- Card 2: Đã duyệt -->
<div class="flex items-stretch justify-between gap-0 rounded-xl bg-white dark:bg-slate-800 shadow-md overflow-hidden">
<div class="w-1.5 bg-[#4CAF50]"></div>
<div class="flex flex-col gap-3 p-4 w-full">
<div class="flex flex-col gap-1">
<p class="text-slate-900 dark:text-slate-50 text-base font-bold leading-tight">Trần Thị Bích</p>
<p class="text-slate-600 dark:text-slate-400 text-sm font-normal leading-normal">MSSV: 20195678</p>
</div>
<div class="flex flex-col gap-1 text-sm">
<p class="text-slate-600 dark:text-slate-400"><span class="font-medium text-slate-700 dark:text-slate-300">Hoàn cảnh:</span> Khuyết tật</p>
<p class="text-slate-600 dark:text-slate-400"><span class="font-medium text-slate-700 dark:text-slate-300">Ngày gửi:</span> 24/07/2024</p>
</div>
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-9 px-4 bg-primary/10 text-primary dark:bg-primary/20 dark:text-primary-300 text-sm font-medium leading-normal w-fit self-end">
<span class="truncate">Xem Chi Tiết</span>
</button>
</div>
</div>
<!-- Card 3: Đã từ chối -->
<div class="flex items-stretch justify-between gap-0 rounded-xl bg-white dark:bg-slate-800 shadow-md overflow-hidden">
<div class="w-1.5 bg-[#F44336]"></div>
<div class="flex flex-col gap-3 p-4 w-full">
<div class="flex flex-col gap-1">
<p class="text-slate-900 dark:text-slate-50 text-base font-bold leading-tight">Lê Minh Cường</p>
<p class="text-slate-600 dark:text-slate-400 text-sm font-normal leading-normal">MSSV: 20202468</p>
</div>
<div class="flex flex-col gap-1 text-sm">
<p class="text-slate-600 dark:text-slate-400"><span class="font-medium text-slate-700 dark:text-slate-300">Hoàn cảnh:</span> Mồ côi</p>
<p class="text-slate-600 dark:text-slate-400"><span class="font-medium text-slate-700 dark:text-slate-300">Ngày gửi:</span> 23/07/2024</p>
</div>
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-9 px-4 bg-primary/10 text-primary dark:bg-primary/20 dark:text-primary-300 text-sm font-medium leading-normal w-fit self-end">
<span class="truncate">Xem Chi Tiết</span>
</button>
</div>
</div>
</div>
</div>
</body></html>
