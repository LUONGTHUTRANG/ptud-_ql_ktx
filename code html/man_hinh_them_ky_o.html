<!DOCTYPE html>

<html class="light" lang="vi"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Tạo Kỳ Đăng ký</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#136dec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101822",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-size: 24px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark">
<!-- Top App Bar -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10 border-b border-slate-200 dark:border-slate-800">
<div class="flex size-12 shrink-0 items-center justify-start">
<span class="material-symbols-outlined text-slate-900 dark:text-slate-100">close</span>
</div>
<h2 class="text-slate-900 dark:text-slate-100 text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Tạo Kỳ Đăng ký</h2>
<div class="flex w-12 items-center justify-end">
<p class="text-primary text-base font-bold leading-normal tracking-[0.015em] shrink-0">Lưu</p>
</div>
</div>
<div class="p-4 space-y-4">
<!-- Registration Period Name -->
<div class="flex flex-col">
<label class="text-slate-800 dark:text-slate-200 text-base font-medium leading-normal pb-2" for="registration-name">Tên kỳ đăng ký</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-slate-100 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-background-light dark:bg-background-dark focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder:text-slate-500 p-[15px] text-base font-normal leading-normal" id="registration-name" placeholder="Ví dụ: Học kỳ I 2024-2025" value=""/>
</div>
<!-- Normal Registration Time Section -->
<div>
<h3 class="text-slate-900 dark:text-slate-100 text-lg font-bold leading-tight tracking-[-0.015em] pb-2 pt-4">Thời gian đăng ký thông thường</h3>
<div class="flex w-full flex-wrap items-end gap-4">
<div class="flex flex-col min-w-40 flex-1 relative">
<label class="text-slate-800 dark:text-slate-200 text-base font-medium leading-normal pb-2" for="normal-open">Ngày/Giờ mở</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-slate-100 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-background-light dark:bg-background-dark focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder:text-slate-500 p-[15px] text-base font-normal leading-normal pr-12" id="normal-open" placeholder="Chọn ngày" type="text" value=""/>
<span class="material-symbols-outlined absolute right-3 top-12 text-slate-400 dark:text-slate-500 pointer-events-none">calendar_today</span>
</div>
<div class="flex flex-col min-w-40 flex-1 relative">
<label class="text-slate-800 dark:text-slate-200 text-base font-medium leading-normal pb-2" for="normal-close">Ngày/Giờ đóng</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-slate-100 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-background-light dark:bg-background-dark focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder:text-slate-500 p-[15px] text-base font-normal leading-normal pr-12" id="normal-close" placeholder="Chọn ngày" type="text" value=""/>
<span class="material-symbols-outlined absolute right-3 top-12 text-slate-400 dark:text-slate-500 pointer-events-none">calendar_today</span>
</div>
</div>
</div>
<!-- Special Circumstances Registration Time Section -->
<div>
<h3 class="text-slate-900 dark:text-slate-100 text-lg font-bold leading-tight tracking-[-0.015em] pb-2 pt-4">Thời gian đăng ký hoàn cảnh đặc biệt</h3>
<div class="flex w-full flex-wrap items-end gap-4">
<div class="flex flex-col min-w-40 flex-1 relative">
<label class="text-slate-800 dark:text-slate-200 text-base font-medium leading-normal pb-2" for="special-open">Ngày/Giờ mở</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-slate-100 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-background-light dark:bg-background-dark focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder:text-slate-500 p-[15px] text-base font-normal leading-normal pr-12" id="special-open" placeholder="Chọn ngày" type="text" value=""/>
<span class="material-symbols-outlined absolute right-3 top-12 text-slate-400 dark:text-slate-500 pointer-events-none">calendar_today</span>
</div>
<div class="flex flex-col min-w-40 flex-1 relative">
<label class="text-slate-800 dark:text-slate-200 text-base font-medium leading-normal pb-2" for="special-close">Ngày/Giờ đóng</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-slate-100 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-background-light dark:bg-background-dark focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder:text-slate-500 p-[15px] text-base font-normal leading-normal pr-12" id="special-close" placeholder="Chọn ngày" type="text" value=""/>
<span class="material-symbols-outlined absolute right-3 top-12 text-slate-400 dark:text-slate-500 pointer-events-none">calendar_today</span>
</div>
</div>
</div>
<!-- Residence Extension Time Section -->
<div>
<h3 class="text-slate-900 dark:text-slate-100 text-lg font-bold leading-tight tracking-[-0.015em] pb-2 pt-4">Thời gian gia hạn chỗ ở</h3>
<div class="flex w-full flex-wrap items-end gap-4">
<div class="flex flex-col min-w-40 flex-1 relative">
<label class="text-slate-800 dark:text-slate-200 text-base font-medium leading-normal pb-2" for="extension-open">Ngày/Giờ mở</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-slate-100 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-background-light dark:bg-background-dark focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder:text-slate-500 p-[15px] text-base font-normal leading-normal pr-12" id="extension-open" placeholder="Chọn ngày" type="text" value=""/>
<span class="material-symbols-outlined absolute right-3 top-12 text-slate-400 dark:text-slate-500 pointer-events-none">calendar_today</span>
</div>
<div class="flex flex-col min-w-40 flex-1 relative">
<label class="text-slate-800 dark:text-slate-200 text-base font-medium leading-normal pb-2" for="extension-close">Ngày/Giờ đóng</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-slate-100 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-background-light dark:bg-background-dark focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder:text-slate-500 p-[15px] text-base font-normal leading-normal pr-12" id="extension-close" placeholder="Chọn ngày" type="text" value=""/>
<span class="material-symbols-outlined absolute right-3 top-12 text-slate-400 dark:text-slate-500 pointer-events-none">calendar_today</span>
</div>
</div>
</div>
</div>
<!-- Action Button -->
<div class="p-4 mt-auto">
<button class="flex w-full items-center justify-center rounded-xl bg-primary h-14 text-white text-base font-bold leading-normal">Lưu</button>
</div>
</div>
</body></html>
