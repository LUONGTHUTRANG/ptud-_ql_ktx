<!DOCTYPE html>

<html class="light" lang="vi"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Gia hạn Chỗ ở</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#136dec",
            "background-light": "#f6f7f8",
            "background-dark": "#101822",
          },
          fontFamily: {
            "display": ["Lexend", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
    .group:focus-within .group-focus-within\:border-primary {
        border-color: #136dec;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<!-- Top App Bar -->
<div class="sticky top-0 z-10 flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between border-b border-slate-200 dark:border-slate-800">
<div class="flex size-10 shrink-0 items-center justify-center text-slate-700 dark:text-slate-300">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</div>
<h1 class="text-slate-900 dark:text-slate-50 text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Gia hạn Chỗ ở</h1>
<div class="size-10 shrink-0"></div> <!-- Spacer -->
</div>
<main class="flex-grow pb-32">
<!-- Section: Current Contract Information -->
<section>
<h2 class="text-slate-900 dark:text-slate-50 text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-6">Thông tin hợp đồng hiện tại</h2>
<div class="bg-white dark:bg-slate-900/50 mx-4 rounded-xl shadow-sm">
<div class="p-4 grid grid-cols-[35%_1fr] gap-x-4">
<div class="col-span-2 grid grid-cols-subgrid border-t border-t-slate-200 dark:border-t-slate-700 py-4">
<p class="text-slate-500 dark:text-slate-400 text-sm font-normal leading-normal">Tên sinh viên</p>
<p class="text-slate-900 dark:text-slate-50 text-sm font-medium leading-normal text-right">Nguyễn Văn A</p>
</div>
<div class="col-span-2 grid grid-cols-subgrid border-t border-t-slate-200 dark:border-t-slate-700 py-4">
<p class="text-slate-500 dark:text-slate-400 text-sm font-normal leading-normal">Mã số sinh viên</p>
<p class="text-slate-900 dark:text-slate-50 text-sm font-medium leading-normal text-right">B20DCCN001</p>
</div>
<div class="col-span-2 grid grid-cols-subgrid border-t border-t-slate-200 dark:border-t-slate-700 py-4">
<p class="text-slate-500 dark:text-slate-400 text-sm font-normal leading-normal">Tòa nhà</p>
<p class="text-slate-900 dark:text-slate-50 text-sm font-medium leading-normal text-right">A1</p>
</div>
<div class="col-span-2 grid grid-cols-subgrid border-t border-t-slate-200 dark:border-t-slate-700 py-4">
<p class="text-slate-500 dark:text-slate-400 text-sm font-normal leading-normal">Số phòng</p>
<p class="text-slate-900 dark:text-slate-50 text-sm font-medium leading-normal text-right">P.401</p>
</div>
<div class="col-span-2 grid grid-cols-subgrid border-t border-t-slate-200 dark:border-t-slate-700 py-4">
<p class="text-slate-500 dark:text-slate-400 text-sm font-normal leading-normal">Thời hạn hiện tại</p>
<p class="text-slate-900 dark:text-slate-50 text-sm font-medium leading-normal text-right">01/09/2023 - 01/07/2024</p>
</div>
</div>
</div>
</section>
<!-- Section: Extension Period Selection -->
<section>
<h2 class="text-slate-900 dark:text-slate-50 text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-6">Chọn thời gian gia hạn</h2>
<div class="flex flex-col gap-3 p-4 pt-2">
<label class="flex items-center gap-4 rounded-xl border border-solid border-slate-300 dark:border-slate-700 p-4 flex-row-reverse bg-white dark:bg-slate-900/50 has-[:checked]:border-primary has-[:checked]:ring-2 has-[:checked]:ring-primary/20 dark:has-[:checked]:bg-primary/10">
<input checked="" class="h-5 w-5 appearance-none border-2 border-slate-300 dark:border-slate-600 rounded-full checked:bg-primary checked:border-primary focus:outline-none focus:ring-0 focus:ring-offset-0 relative after:content-[''] after:absolute after:h-2 after:w-2 after:bg-white after:rounded-full after:left-1/2 after:top-1/2 after:-translate-x-1/2 after:-translate-y-1/2 after:opacity-0 checked:after:opacity-100" name="extension_period" type="radio"/>
<div class="flex grow flex-col"><p class="text-slate-900 dark:text-slate-50 text-sm font-medium leading-normal">Gia hạn 1 học kỳ</p></div>
</label>
<label class="flex items-center gap-4 rounded-xl border border-solid border-slate-300 dark:border-slate-700 p-4 flex-row-reverse bg-white dark:bg-slate-900/50 has-[:checked]:border-primary has-[:checked]:ring-2 has-[:checked]:ring-primary/20 dark:has-[:checked]:bg-primary/10">
<input class="h-5 w-5 appearance-none border-2 border-slate-300 dark:border-slate-600 rounded-full checked:bg-primary checked:border-primary focus:outline-none focus:ring-0 focus:ring-offset-0 relative after:content-[''] after:absolute after:h-2 after:w-2 after:bg-white after:rounded-full after:left-1/2 after:top-1/2 after:-translate-x-1/2 after:-translate-y-1/2 after:opacity-0 checked:after:opacity-100" name="extension_period" type="radio"/>
<div class="flex grow flex-col"><p class="text-slate-900 dark:text-slate-50 text-sm font-medium leading-normal">Gia hạn 1 năm học</p></div>
</label>
</div>
</section>
<!-- Section: Notes/Requests -->
<section>
<h2 class="text-slate-900 dark:text-slate-50 text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Ghi chú hoặc Yêu cầu khác</h2>
<div class="px-4 group">
<textarea class="w-full rounded-xl border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900/50 p-4 text-sm text-slate-900 dark:text-slate-50 placeholder-slate-400 dark:placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary" placeholder="Nếu bạn có yêu cầu đặc biệt, vui lòng nhập tại đây..." rows="4"></textarea>
</div>
</section>
</main>
<!-- Fixed Bottom Action Buttons -->
<div class="fixed bottom-0 left-0 w-full bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm p-4 border-t border-slate-200 dark:border-slate-800">
<div class="flex items-center gap-3">
<button class="w-full px-6 py-3 text-sm font-bold text-slate-800 dark:text-slate-200 bg-slate-200/80 dark:bg-slate-800/80 rounded-xl" type="button">Hủy</button>
<button class="w-full px-6 py-3 text-sm font-bold text-white bg-primary rounded-xl" type="button">Xác nhận Gia hạn</button>
</div>
</div>
</div>
</body></html>
