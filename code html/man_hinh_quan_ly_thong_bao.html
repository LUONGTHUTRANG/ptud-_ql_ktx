<!DOCTYPE html>

<html class="light" lang="vi"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Quản lý Thông báo</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#136dec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101822",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
<!-- Top App Bar -->
<header class="sticky top-0 z-10 flex h-16 items-center justify-between border-b border-slate-200 bg-background-light px-4 dark:border-slate-800 dark:bg-background-dark">
<h1 class="text-xl font-bold text-slate-900 dark:text-slate-100">Quản lý Thông báo</h1>
<button class="flex size-10 items-center justify-center rounded-full text-slate-600 hover:bg-slate-200 dark:text-slate-300 dark:hover:bg-slate-800">
<span class="material-symbols-outlined text-2xl">add_circle_outline</span>
</button>
</header>
<!-- Search Bar -->
<div class="p-4">
<label class="flex flex-col min-w-40 h-12 w-full">
<div class="flex w-full flex-1 items-stretch rounded-xl h-full shadow-sm">
<div class="text-slate-500 dark:text-slate-400 flex items-center justify-center pl-4 rounded-l-xl border border-r-0 border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-900/50">
<span class="material-symbols-outlined">search</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-r-xl text-slate-900 dark:text-slate-100 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-l-0 border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-900/50 h-full placeholder:text-slate-500 dark:placeholder:text-slate-400 px-4 text-base font-normal leading-normal" placeholder="Tìm kiếm theo tiêu đề..." value=""/>
</div>
</label>
</div>
<!-- Filter Chips -->
<div class="flex gap-3 px-4 pb-2 overflow-x-auto">
<button class="flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-lg bg-primary pl-4 pr-4 text-white shadow-sm">
<p class="text-sm font-medium leading-normal">Tất cả</p>
</button>
<button class="flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-lg bg-white pl-4 pr-4 ring-1 ring-inset ring-slate-200 dark:bg-slate-800 dark:ring-slate-700">
<p class="text-slate-700 dark:text-slate-300 text-sm font-medium leading-normal">Đã gửi</p>
</button>
<button class="flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-lg bg-white pl-4 pr-4 ring-1 ring-inset ring-slate-200 dark:bg-slate-800 dark:ring-slate-700">
<p class="text-slate-700 dark:text-slate-300 text-sm font-medium leading-normal">Nháp</p>
</button>
</div>
<!-- Notification List -->
<main class="flex flex-col gap-3 p-4">
<!-- Notification Card 1 -->
<div class="flex cursor-pointer items-center gap-4 rounded-xl border border-slate-200 bg-white p-4 shadow-sm transition-all hover:shadow-md dark:border-slate-800 dark:bg-slate-900/50">
<div class="flex grow flex-col justify-center gap-1">
<p class="text-base font-semibold leading-tight text-slate-800 dark:text-slate-200 line-clamp-2">Thông báo về lịch cắt điện tòa A1 do bảo trì hệ thống</p>
<p class="text-sm font-normal text-slate-500 dark:text-slate-400">15/10/2023</p>
<div class="mt-2">
<span class="inline-flex items-center rounded-md bg-green-100 px-2 py-1 text-xs font-medium text-green-700 ring-1 ring-inset ring-green-600/20 dark:bg-green-900/20 dark:text-green-400 dark:ring-green-600/20">Đã gửi</span>
</div>
</div>
<div class="shrink-0 text-slate-400 dark:text-slate-500">
<span class="material-symbols-outlined">chevron_right</span>
</div>
</div>
<!-- Notification Card 2 -->
<div class="flex cursor-pointer items-center gap-4 rounded-xl border border-slate-200 bg-white p-4 shadow-sm transition-all hover:shadow-md dark:border-slate-800 dark:bg-slate-900/50">
<div class="flex grow flex-col justify-center gap-1">
<p class="text-base font-semibold leading-tight text-slate-800 dark:text-slate-200 line-clamp-2">Lịch tổng vệ sinh KTX khu B</p>
<p class="text-sm font-normal text-slate-500 dark:text-slate-400">14/10/2023</p>
<div class="mt-2">
<span class="inline-flex items-center rounded-md bg-green-100 px-2 py-1 text-xs font-medium text-green-700 ring-1 ring-inset ring-green-600/20 dark:bg-green-900/20 dark:text-green-400 dark:ring-green-600/20">Đã gửi</span>
</div>
</div>
<div class="shrink-0 text-slate-400 dark:text-slate-500">
<span class="material-symbols-outlined">chevron_right</span>
</div>
</div>
<!-- Notification Card 3 - Draft -->
<div class="flex cursor-pointer items-center gap-4 rounded-xl border border-slate-200 bg-white p-4 shadow-sm transition-all hover:shadow-md dark:border-slate-800 dark:bg-slate-900/50">
<div class="flex grow flex-col justify-center gap-1">
<p class="text-base font-semibold leading-tight text-slate-800 dark:text-slate-200 line-clamp-2">Kế hoạch tổ chức giải bóng đá sinh viên</p>
<p class="text-sm font-normal text-slate-500 dark:text-slate-400">12/10/2023</p>
<div class="mt-2">
<span class="inline-flex items-center rounded-md bg-orange-100 px-2 py-1 text-xs font-medium text-orange-700 ring-1 ring-inset ring-orange-600/20 dark:bg-orange-900/20 dark:text-orange-400 dark:ring-orange-600/20">Nháp</span>
</div>
</div>
<div class="shrink-0 text-slate-400 dark:text-slate-500">
<span class="material-symbols-outlined">chevron_right</span>
</div>
</div>
<!-- Empty State Example (Commented out, can be used when list is empty) -->
<!--
             <div class="flex flex-col items-center justify-center py-20 text-center">
                 <span class="material-symbols-outlined text-6xl text-slate-300 dark:text-slate-700">upcoming</span>
                 <p class="mt-4 text-base font-medium text-slate-600 dark:text-slate-400">Chưa có thông báo nào</p>
                 <p class="mt-1 text-sm text-slate-500 dark:text-slate-500">Nhấn nút (+) để tạo thông báo đầu tiên của bạn.</p>
             </div>
             -->
</main>
<!-- Floating Action Button -->
<button class="fixed bottom-6 right-6 flex size-14 items-center justify-center rounded-full bg-primary text-white shadow-lg transition-transform hover:scale-105 active:scale-95">
<span class="material-symbols-outlined text-3xl">add</span>
</button>
</div>
</body></html>
