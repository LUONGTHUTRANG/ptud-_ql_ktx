<!DOCTYPE html>

<html class="light" lang="vi"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Chi tiết Thông báo</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#136dec",
              "background-light": "#f6f7f8",
              "background-dark": "#101822",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "0.75rem", "xl": "1rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-size: 24px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative mx-auto flex h-auto min-h-screen w-full max-w-lg flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
<!-- Top App Bar -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10 border-b border-slate-200 dark:border-slate-800">
<div class="flex size-12 shrink-0 items-center">
<button class="flex items-center justify-center p-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-700">
<span class="material-symbols-outlined text-slate-800 dark:text-slate-200">arrow_back</span>
</button>
</div>
<h2 class="text-slate-800 dark:text-slate-200 text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Chi tiết Thông báo</h2>
<div class="flex w-12 items-center justify-end">
<button class="flex items-center justify-center p-2 rounded-full text-red-600 dark:text-red-500 hover:bg-red-100 dark:hover:bg-red-900/50">
<span class="material-symbols-outlined">delete</span>
</button>
</div>
</div>
<!-- Main Content -->
<main class="flex-1 overflow-y-auto pb-32">
<div class="p-4 space-y-6">
<!-- Title TextField -->
<label class="flex flex-col w-full">
<p class="text-slate-700 dark:text-slate-300 text-base font-medium leading-normal pb-2">Tiêu đề</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-slate-100 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 focus:border-primary dark:focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder:text-slate-500 p-4 text-base font-normal leading-normal" placeholder="Nhập tiêu đề thông báo" value="Thông báo về việc đăng ký điện nước"/>
</label>
<!-- Content TextField -->
<label class="flex flex-col w-full">
<p class="text-slate-700 dark:text-slate-300 text-base font-medium leading-normal pb-2">Nội dung</p>
<textarea class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-slate-100 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 focus:border-primary dark:focus:border-primary min-h-48 placeholder:text-slate-400 dark:placeholder:text-slate-500 p-4 text-base font-normal leading-normal">Kính gửi các bạn sinh viên,
Phòng Quản lý KTX xin thông báo về lịch đăng ký và gia hạn hợp đồng điện, nước cho học kỳ tới. Vui lòng hoàn tất đăng ký trước ngày 25/08/2024.
Trân trọng cảm ơn.</textarea>
</label>
<!-- Recipient List Item -->
<div class="flex items-center gap-4 bg-white dark:bg-slate-800 p-4 rounded-lg border border-slate-300 dark:border-slate-700 min-h-[72px] justify-between">
<div class="flex items-center gap-4 flex-1">
<div class="text-primary flex items-center justify-center rounded-full bg-primary/10 shrink-0 size-12">
<span class="material-symbols-outlined">groups</span>
</div>
<div class="flex flex-col justify-center">
<p class="text-slate-800 dark:text-slate-200 text-base font-medium leading-normal line-clamp-1">Đối tượng nhận</p>
<p class="text-slate-500 dark:text-slate-400 text-sm font-normal leading-normal line-clamp-2">Nhà A1, Tầng 5 - Nhà B2</p>
</div>
</div>
<button class="shrink-0 text-base font-bold text-primary hover:underline">Chỉnh sửa</button>
</div>
</div>
</main>
<!-- Bottom Action Buttons -->
<div class="fixed bottom-0 left-0 right-0 mx-auto max-w-lg">
<div class="bg-background-light dark:bg-background-dark p-4 border-t border-slate-200 dark:border-slate-800">
<div class="flex flex-col items-stretch gap-3">
<button class="flex min-w-[84px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 transition-colors">
<span class="truncate">Lưu thay đổi</span>
</button>
<button class="flex min-w-[84px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary/10 text-primary text-base font-bold leading-normal tracking-[0.015em] hover:bg-primary/20 transition-colors">
<span class="truncate">Gửi lại</span>
</button>
</div>
</div>
</div>
</div>
</body></html>
